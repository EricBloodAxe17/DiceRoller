<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceRoller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1 id="head1">Dice Roller</h1>
        <label for="in1">No. of Dice </label>
        <input type="number" value="1" id="in1" max="6" min="1"><br><br>
        <button id="btn1">Roll</button><br>
        <p><strong>Outcome:</strong> <span id="par1"></span></p>
        <p id="par2"></p>
        <p><strong>Total Moves:</strong> <span id="par3" style="font-size: 3em; font-weight: bold;"></span></p>
    </form>
<script src="script.js"></script>
</body>
</html>
